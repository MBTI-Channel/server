"200":
  description: 게시글 리스트 조회 성공
  content:
    application/json:
      schema:
        type: object
        properties:
          totalComments:
            type: integer
          commentsPerPage:
            type: integer
          currentPage:
            type: integer
          maxPage:
            type: integer

          items:
            type: object
            properties:
              id:
                type: integer
                example: 23
              categoryId:
                type: integer
                example: 2
              type:
                type: string
                example: survey
              isActive:
                type: boolean
                example: true
              isActiveUser:
                type: boolean
                example: true
              isMy:
                type: boolean
                example: true
              userId:
                type: integer
                example: 42
              userMbti:
                type: string
                example: ENFP
              userNickname:
                type: string
                example: 지나가는 나그네
              isSecret:
                type: boolean
                example: false
              title:
                type: string
                example: 고민이 있어요
              content:
                type: string
                example: 오늘 저녁 뭐먹지..?
              viewCount:
                type: integer
                example: 333
              commentCount:
                type: integer
                example: 5
              likesCount:
                type: integer
                example: 6
              reportCount:
                type: integer
                example: 6
              createdAt:
                type: string
                example: 2022-07-21T17:32:28Z
              updatedAt:
                type: string
                example: 2022-07-21T17:32:28Z
