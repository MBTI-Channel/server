"201":
  description: 댓글 등록 성공. 익명 등록(isSecret:true)이라면 userNickname = null
  content:
    application/json:
      schema:
        type: object
        properties:
          isMy:
            type: boolean
            example: true
          isPostWriter:
            type: boolean
            example: false
          id:
            type: string
            example: 24
          userId:
            type: number
            example: 1
          userMbti:
            type: string
            example: INFP
          userNickname:
            type: string
            example: 에어컨대전
          isSecret:
            type: boolean
            example: false
          content:
            type: string
            example: 그래도 꺳잎은 맛 없지
          isActive:
            type: boolean
            example: true
          replyCount:
            type: number
            example: 0
          likesCount:
            type: number
            example: 0
          createdAt:
            type: string
            example: "2022-07-14T04:16:42.150Z"
          updatedAt:
            type: string
            example: null

"401":
  description: access token 유효하지 않음
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
            example: authentication error

"404":
  description: 존재하지 않는 (삭제된) 게시글
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
            example: not exists post
