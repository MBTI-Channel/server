"200":
  description: 대댓글 리스트 조회 성공
  content:
    application/json:
      schema:
        type: object
        properties:
          repliesPerPage:
            type: integer
            description: 페이지당 대댓글 수
          totalReplies:
            type: integer
            description: 총 댓글 수
          nextId:
            type: integer
            description: 다음 시작 댓글 id
          items:
            type: object
            properties:
              id:
                type: integer
                example: 23
              postId:
                type: integer
                example: 2
              taggedId:
                type: integer
                example: 23
              parentId:
                type: integer
                example: 42
              userId:
                type: integer
                example: 32
              userNickname:
                type: string
                example: 지나가는 나그네
              userMbti:
                type: string
                example: ENFP
              isDisabledUser:
                type: boolean
                example: true
              isSecret:
                type: boolean
                example: false
              content:
                type: string
                example: 나는 뭐 먹지..?
              likesCount:
                type: integer
                example: 6
              isDisabled:
                type: boolean
                example: true
              datetime:
                type: string
                example: 2022-07-21T17:32:28Z
              updateDatetime:
                type: string
                example: 2022-07-21T17:32:28Z
              isMy:
                type: boolean
                example: true
              isPostWriter:
                type: boolean
                example: true

"404":
  description: 존재하지 않는 (삭제된) 게시글
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
            example: not exists post