"200":
  description: 대댓글 리스트 조회 성공
  content:
    application/json:
      schema:
        type: object
        properties:
          pageInfo:
            type: object
            properties:
              totalCounts:
                type: integer
                example: 20
              itemsPerPage:
                type: integer
                example: 30
              nextId:
                type: integer
                example: 330
          items:
            type: array
            items:
              type: object
              properties:
                isMy:
                  type: boolean
                  example: true
                isPostWriter:
                  type: boolean
                  example: true
                isActive:
                  type: boolean
                  example: true
                isSecret:
                  type: boolean
                  example: false
                id:
                  type: integer
                  example: 23
                userId:
                  type: integer
                  example: 32
                userNickname:
                  type: string
                  example: 지나가는 나그네
                userMbti:
                  type: string
                  example: ENFP
                content:
                  type: string
                  example: 나는 뭐 먹지..?
                likesCount:
                  type: integer
                  example: 6
                createdAt:
                  type: string
                  example: 2022-07-21T17:32:28Z
                updatedAt:
                  type: string
                  example: 2022-07-21T17:32:28Z
                taggedId:
                  type: integer
                  example: 3

"404":
  description: 존재하지 않는 (삭제된) 게시글
  content:
    application/json:
      schema:
        type: object
        properties:
          message:
            type: string
            example: not exists post
