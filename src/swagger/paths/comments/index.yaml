post:
  tags:
    - comments
    description: 댓글을 등록합니다. <br>
    (필수)postId 댓글을 등록할 게시글 아이디 <br>
    (필수)content 댓글 내용. 최대 1000자 <br>
    (필수)isSecret 익명 여부
  security:
    - bearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            postId:
              type: integer
              example: 45
            content:
              type: string
              example: 오므라이스요!!
            isSecret:
              type: boolean
              example: true
  responses:
    $ref: "../../responses/comments/index.post.yaml"

get:
  tags:
    - comments
  description: 댓글 리스트 조회
  parameters:
    - name: postId
      in: query
      description: 게시글 id
      required: true
      type: integer
      example: 45

    - name: page
      in: query
      description: 댓글 page
      required: true
      type: integer
      example: 2

    - name: maxResults
      in: query
      description: 한 번에 검색할 댓글 개수. default - 30
      required: true
      type: integer
      example: 30
  responses:
    $ref: "../../responses/comments/index.get.yaml"
