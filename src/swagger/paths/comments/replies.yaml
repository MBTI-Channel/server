post:
  tags:
    - comments
  description: 부모 댓글(parentId)에 속하는 댓글(taggedId)에 대해 대댓글을 등록합니다. <br /> parentId와 taggedId가 같은 값이면 댓글에 대한 대댓글을 등록합니다.  <br />두 값이 다르다면 대댓글에 대한 대댓글을 등록합니다.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            postId:
              type: integer
              example: 45
            parentId:
              type: integer
              example: 23
            taggedId:
              type: integer
              required: false
              example: 12
            content:
              type: string
              example: 저는 김치찌개요!!
            isSecret:
              type: boolean
              example: false
  responses:
    $ref: "../../responses/comments/replies.post.yaml"
