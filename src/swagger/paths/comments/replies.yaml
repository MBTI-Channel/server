post:
  tags:
    - comments
  description: 부모 댓글(parentId)에 속하는 댓글(taggedId)에 대해 대댓글을 등록합니다. <br /> parentId와 taggedId가 같은 값이면 댓글에 대한 대댓글을 등록합니다.  <br />두 값이 다르다면 대댓글에 대한 대댓글을 등록합니다.
  security:
    - bearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            postId:
              type: integer
              example: 45
            parentId:
              type: integer
              example: 23
            taggedId:
              type: integer
              required: false
              example: 12
            content:
              type: string
              example: 저는 김치찌개요!!
            isSecret:
              type: boolean
              example: false
  responses:
    $ref: "../../responses/comments/replies.post.yaml"

get:
  tags:
    - comments
  description: 대댓글 리스트 조회
  parameters:
    - name: startId
      in: query
      description: 시작 대댓글 id
      required: true
      type: integer
      example: 45

    - name: size
      in: query
      description: 한 번에 검색할 대댓글 개수
      required: true
      type: integer
      example: 50
  responses:
    $ref: "../../responses/comments/replies.get.yaml"
