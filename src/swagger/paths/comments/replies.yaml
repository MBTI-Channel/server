post:
  tags:
    - comments
  description: 대댓글 등록
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            postId:
              type: integer
              example: 45
            parentId:
              type: integer
              example: 23
            taggedId:
              type: integer
              required: false
              example: 12
            content:
              type: string
              example: 저는 김치찌개요!!
            isSecret:
              type: boolean
              example: false
  responses:
    $ref: "../../responses/comments/replies.post.yaml"
