get:
  tags:
    - users
  description: 유저 정보 조회
  security:
    - bearerAuth: []
    - cookieAuth: []
  responses:
    $ref: "../../responses/users/id.get.yaml"

patch:
  tags:
    - users
  description: 유저 수정
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            nickname:
              type: string
              enum: 지나가는 나그네
              example: kakao
            mbti:
              type: string
              example: ENFP
  responses:
    $ref: "../../responses/users/id.patch.yaml"

delete:
  tags:
    - users
  description: 회원 탈퇴
  security:
    - bearerAuth: []
    - cookieAuth: []
  responses:
    $ref: "../../responses/users/id.delete.yaml"
