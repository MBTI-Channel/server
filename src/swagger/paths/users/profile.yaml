get:
  tags:
    - users
  description: 엑세스 토큰을 검증하고 유효한 회원인지 확인
  parameters:
    - name: Bearer 토큰
      in: header
      required: true
      type: string
      example: asduehfinnncudI1NiIsInR5csdwd665s88db
    - name: userId
      in: query
      description: 조회하고 싶은 프로필의 유저 아이디
      required: true
      type: integer
      example: 3

  responses:
    $ref: "../../responses/users/profile.get.yaml"
