post:
  tags:
    - posts
  description: 게시글 등록
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              type: string
              example: 고민이 있어요
            content:
              type: string
              example: 저녁 뭐먹을까요..?
  responses:
    $ref: "../../responses/posts/index.post.yaml"

get:
  tags:
    - posts
  description: 게시글 리스트 보기
  parameters:
    - name: category
      in: query
      description: 카테고리 선택
      required: true
      type: string
      example: 여행

    - name: startId
      in: query
      description: 검색 시작 id
      required: true
      type: integer
      example: 23

    - name: size
      in: query
      description: 한 번에 검색할 게시글 개수
      required: true
      type: integer
      example: 50

    - name: sort
      in: query
      description: 검색된 게시글 정렬 방식
      required: true
      type: string
      example: time

  responses:
    $ref: "../../responses/posts/index.get.yaml"
