get:
  tags:
    - posts
  description: 게시글 검색
  parameters:
    - name: Bearer 토큰
      in: header
      required: false
      type: string
      example: asduehfinnncudI1NiIsInR5csdwd665s88db
      
    - name: category
      in: query
      description: 카테고리 선택
      required: true
      type: string
      example: 여행

    - name: startId
      in: query
      description: 검색 시작 id
      required: true
      type: integer
      example: 23

    - name: size
      in: query
      description: 한 번에 검색할 게시글 개수
      required: true
      type: integer
      example: 50

    - name: sort
      in: query
      description: 검색된 게시글 정렬 방식
      required: true
      type: string
      example: time

  responses:
    $ref: "../../responses/posts/search.get.yaml"
