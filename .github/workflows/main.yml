name: node.js CI
on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["14", "16"] # 테스트할 노드 환경
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # 라이브러리 설치
      - run: npm install
      # 테스트 실행
      - run: npm test
        #env:
        #KEY: ${{ secrets.KEY}}
